<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win</title>
    <link rel="stylesheet" href="win.css">
</head>
<body>
    <header>
        <h1>Win</h1>
    </header>

    <section class="videos-section">
        <h2>Complete the videos to earn coins</h2>
        <div class="video-grid">
            <div class="video-box">Video 1</div>
            <div class="video-box">Video 2</div>
            <div class="video-box">Video 3</div>
            <div class="video-box">Video 4</div>
        </div>
    </section>

    <section class="transformation-section">
        <button class="scroll-button" onclick="scrollToConvert()">Transformation</button>
    </section>

    <section class="convert-section" id="convert-section">
        <div class="convert-options">
            <button class="convert-button">Convert 1000</button>
            <button class="convert-button">Convert 1000</button>
        </div>
    </section>

    <script>
        function scrollToConvert() {
            document.getElementById("convert-section").scrollIntoView({ behavior: "smooth" });
        }
    </script>
</body>
</html>
